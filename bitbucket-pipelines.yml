# Automatic build testing with Bitbucket pipeline 

pipelines:

   default:
      - step:
              caches:
                  - docker
              name: Build dependency image openMPI
              script:
                   - docker build --target openmpi  -f DockerfileDependencies .
      - step:
              caches:
                  - docker
              name: Build dependency image cmake VTK
              script:
                  - docker build --target cmakevtk -f DockerfileDependencies .
      - step:
              caches:
                  - docker
              name: Build dependency image
              script:
                  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
                  - docker build -t iheartpolimi/test:lifev-dependencies-image-candidate -f DockerfileDependencies .
                  - docker push iheartpolimi/test:lifev-dependencies-image-candidate
      - step:
              name: Build LifeV-Build image
              script:
                  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
                  - docker build -t iheartpolimi/test:lifev-build-image-candidate -f DockerfileBuildLifeV .
                  - docker push iheartpolimi/test:lifev-build-image-candidate

options:
  docker: true


          
